alias m "m1;m2;m3;m4;m5;m6;m7"
alias m1;alias m2;alias m3;alias m4;alias m5;alias m6;alias m7
alias spinbot yaw 3272.727272 1 1

alias .spinbotsw ".spinbotstart"
alias .spinbotstart "alias m5 spinbot_a;alias .spinbotsw .spindbotend"
alias .spindbotend "alias m5;alias .spinbotsw .spinbotstart"

alias spinbot_a "spinbot_b"
alias spinbot_b "+sp_def;alias spinbot_a spinbot_c"
alias spinbot_c "-sp_def;alias spinbot_a spinbot_b"

alias stopmove "forward -1009 0 0;back -1009 0 0;right -1009 0 0;left -1009 0 0"

alias +sp_def "spinbot;stopmove;needforward;needback"
alias -sp_def "spinbot;stopmove;needrec_fb;needrec_fb1"
alias +sp_ac "+sp_def;alias m6 "
alias -sp_ac "-sp_def;alias m6 "
alias +sp "alias m6 +sp_ac"
alias -sp "alias m6 -sp_ac"

alias +fb_def "back -1009 0 0;+forward;alias needback +back;alias needrec_fb +forward"
alias -fb_def "back -1009 0 0;forward -1009 0 0;alias needback;alias needrec_fb"
alias +fb_ac "+fb_def;alias m1"
alias -fb_ac "-fb_def;alias m1"
alias +fb "alias m1 +fb_ac"
alias -fb "alias m1 -fb_ac"

alias +fb1_def "forward -1009 0 0;+back;alias needforward +forward;alias needrec_fb1 +back"
alias -fb1_def "forward -1009 0 0;back -1009 0 0;alias needforward;alias needrec_fb1"
alias +fb1_ac "+fb1_def;alias m1"
alias -fb1_ac "-fb1_def;alias m1"
alias +fb1 "alias m1 +fb1_ac"
alias -fb1 "alias m1 -fb1_ac"

bind w +fb
bind s +fb1
bind F1 +sp
bind F2 .spinbotsw
